<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>PUI HW 2 Solution</title>

  <head>

    <link rel="stylesheet" href="css/stylehw2.css">

    <script defer src="js/app.js"></script>
    
<!----------------- setting up page navigation------------------------ -->

    <div class="titlecard">

      <div class="titlecard-left">
        <a href="index.html">
          <img class="logo" src="logo/logo-01.svg">
        </a>
      </div>

      <div class="titlecard-right">
        <div class="titlecard-break"></div>

        <div class="titlecard-text">
          <a href="index.html">
            PRODUCTS
          </a>
        </div>

        <div class="titlecard-text">
          <a href="cart.html">
            CART
          </a>
        </div>

      </div>

    </div>

    <div class="titlecard-sentence">Original cinnamon roll</div>

  </head>   


  <body>

    <!-- --------------------creating the product image--------------------------- -->

    <div class="detail">
        <div class="detail-left">
            <img class="detail-photo" src="products/original-cinnamon-roll.jpg">
        </div>

        <div class="detail-right">
            <div class="detail-description">
                Customize our delicious, hand-made cinnamon roll to your liking!
            </div>

    <!-- -------------creating the dropdown options-------------------------------- -->

            <div class="dropdown">
                    <p> Glazing:</p>
                    <select name="glazing">
                        <option value="keep-original">Keep original</option>
                        <option value="sugar-milk">Sugar milk</option>
                        <option value="vanilla-milk">Vanilla milk</option>
                        <option value="double-chocolate">Double chocolate</option>
                    </select>
            </div>

            <div class="dropdown">
                    <p>Pack Size:</p>
                    <select name="pack-size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>

            </div>
    <!-----------------creating the checkout section------------------ -->

            <div class="detail-checkout">
                <div class="detail-price">
                    $2.49
                </div>
                <div class="detail-button">
                    Add to cart
                </div>

            </div>


        </div>

    </div>


  </body>
